---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: ingress-nginx
  namespace: ingress-nginx
  annotations:
    fluxcd.io/automated: "true"
spec:
  helmVersion: v3
  releaseName: ingress-nginx
  chart:
    repo: https://kubernetes.github.io/ingress-nginx
    path: ingress-nginx
    version: 3.3.0
  values:
    installCRDs: true
  valuesFrom:
  - configMapKeyRef:
      name: ingress-nginx-properties
      namespace: ingress-nginx
      key: values.yaml
      optional: true